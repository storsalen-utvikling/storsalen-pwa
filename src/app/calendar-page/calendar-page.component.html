<mat-toolbar color="primary" class="events-toolbar">
  <span class="event-toolbar-title">Kalender</span>
</mat-toolbar>
<cdk-virtual-scroll-viewport autosize class="scroll">
  <mat-card *cdkVirtualFor="let event of events$ | async" class="event-card">
    <mat-card-header>
      <mat-card-title>{{ event.date | date: 'dd. MMM | Kl HH:mm'}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <a class="event-link" [href]="event.link" target="_blank" [innerHTML]="event.title | sanitizeSafeHtml"></a>
      <p class="event-author">{{ event.author }}</p>
    </mat-card-content>
  </mat-card>
  <mat-progress-spinner
    [mode]="'indeterminate'"
    [diameter]="50"
    class="spinner"
    *ngIf="isLoading$ | async"></mat-progress-spinner>
</cdk-virtual-scroll-viewport>
